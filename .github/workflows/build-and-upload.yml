name: Build Go Binaries and Upload to S3

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - os: linux
            goos: linux
            goarch: amd64
            ext: ""
          - os: darwin-amd64
            goos: darwin
            goarch: amd64
            ext: ""
          - os: darwin-arm64
            goos: darwin
            goarch: arm64
            ext: ""
          - os: windows
            goos: windows
            goarch: amd64
            ext: ".exe"

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      S3_BUCKET: ${{ vars.S3_BUCKET }}
      S3_PREFIX: download

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build binary
        run: |
          set -euo pipefail

          mkdir -p bin

          OUTPUT="bin/veildb${{ matrix.ext }}"

          echo "Building for ${{ matrix.goos }} / ${{ matrix.goarch }}"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -ldflags="-s -w" -o "$OUTPUT"

      - name: Archive binary
        run: |
          set -euo pipefail

          ARCHIVE_NAME="veildb-${{ matrix.goos }}-${{ matrix.goarch }}-latest.zip"

          cd bin
          zip "$ARCHIVE_NAME" "veildb${{ matrix.ext }}"
          mv "$ARCHIVE_NAME" ../
          cd ..

          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3
        run: |
          set -euo pipefail

          aws s3 cp "$ARCHIVE_NAME" \
            "s3://${S3_BUCKET}/${S3_PREFIX}/${ARCHIVE_NAME}" \
            --only-show-errors

          echo "Uploaded $ARCHIVE_NAME"
